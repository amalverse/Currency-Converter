<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link href="style.css" rel="stylesheet" /> 
    <!-- Font Awesome is used for icons (like arrows) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- The main container for the currency converter -->
    <div class="container">
      <h2>Currency Converter</h2> 
      <form>
        <!-- Section to enter the amount to convert -->
        <div class="amount">
          <p>Enter Amount</p>
          <input value="1" type="text" /> 
        </div>
        <!-- Section for selecting currencies -->
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from"></select>
            </div>
          </div>
          <!-- Arrow icon between the two currency selectors -->
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <!-- Message area to show the conversion rate -->
        <div class="msg">1USD = 80INR</div>
        <!-- Button to get the exchange rate -->
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <!-- Link to the JavaScript files that make the converter work -->
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
